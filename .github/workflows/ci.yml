name: ci

on:
  schedule:
    - cron: "0 */3 * * *"
  workflow_dispatch:

jobs:
  autogreen:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v2

      - name: Random Decide
        id: random
        run: echo "::set-output name=commit::$(($RANDOM % 2))"

      - name: Conditional commit
        if: steps.random.outputs.commit == '1'
        run: |
          git config --local user.email "zach12188@gmail.com"
          git config --local user.name "kyrxie"
          git remote set-url origin https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git pull --rebase
          git commit --allow-empty -m "Make Program Every Day!"
          git push
